name: Java CI

on:
  push:
    branches:
        - '*'
        - '!main'
    paths:
      - backend/**

jobs:
  buildpush:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build backend with Maven
        working-directory: ./backend
        run: mvn clean install
